group 'com.softwareverde'
version '2.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

task makeJar(type: Jar) {
    manifest {
        attributes  'Implementation-Title': 'Http Servlet Quickstart',
                    'Implementation-Version': archiveVersion,
                    'Main-Class': 'com.softwareverde.example.Main'
    }
    archiveBaseName = project.name + '-server'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile         group: 'com.github.softwareverde',  name: 'java-logging',           version: 'v2.1.0'
    compile         group: 'com.github.softwareverde',  name: 'java-util',              version: 'v2.1.2'
    compile         group: 'com.github.softwareverde',  name: 'java-db-mysql',          version: 'v4.0.8'
    compile         group: 'com.github.softwareverde',  name: 'http-servlet',           version: 'v3.2.0'
    compile         group: 'com.github.softwareverde',  name: 'java-socket',            version: 'v0.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
